<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        cursor: pointer;
      }
      .active {
        background-color: yellow;
      }
      .hereToadd {
        margin-top: 25px;
      }
      .inactive {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body onload="fetchTaches()">
    <div class="container" style="margin-top: 50px">
      <div class="row" class="mx-auto" style="margin: auto; max-width: 450px">
        <div class="col-12" class="mx-auto">
          <h1 style="text-align: center" class="mb-6">My Todo List</h1>
          <p style="text-align: center; color: gray" class="mb-10">
            a simple app to define your day tasks
          </p>
          <div>
            <h6>Tasks Statistique </h6>
            <div class=" d-flex justify-content-between">
              <p> total : <span id="nombreTask" ></span> 
                <p>  completed: <span id="nombreTaskc" ></span>
                  <p>  uncompleted: <span id="nombreTasku" ></span> 

              
              </p>
            </div>
            
          </div>
          <label for="tache ">Tache</label>
          <div class="row" class="mx-auto">
            <div class="col-8">
              <input
                class="form-control"
                placeholder=""
                type="text"
                name=""
                id="tache"
                required
              />
            </div>
            <div class="col-4">
              <button
                style="width: 100%"
                class="btn btn-primary btn-block"
                onclick="AddTach()"
              >
                Add
              </button>
            </div>
          </div>

          <div id="hereToadd" class="hereToadd wrapper"></div>
        </div>
      </div>
    </div>
  </body>
   <script src="todo.js"></script>
   
</html>
